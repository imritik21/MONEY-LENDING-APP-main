<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Lending App</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <h1>Money Lending Application</h1>
        <div id="signup-form">
            <h2>Signup</h2>
            <form id="signup">
                <input type="text" id="phoneNumber" placeholder="Phone Number" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="name" placeholder="Name" required>
                <input type="date" id="dob" placeholder="Date of Birth" required>
                <input type="number" id="monthlySalary" placeholder="Monthly Salary" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Signup</button>
            </form>
        </div>
        <div id="login-form">
            <h2>Login</h2>
            <form id="login">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div id="user-data">
            <h2>User Data</h2>
            <button id="fetchUser">Fetch User Data</button>
            <div id="userInfo"></div>
        </div>
        <div id="borrow-form">
            <h2>Borrow Money</h2>
            <form id="borrow">
                <input type="number" id="amount" placeholder="Amount" required>
                <input type="number" id="tenure" placeholder="Tenure (months)" required>
                <button type="submit">Borrow</button>
            </form>
            <div id="borrowResult"></div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
